<style>
  .lists {
    display: flex;
  }

  .lists ul {
    list-style: none;
  }
</style>

<form #f="ngForm" (ngSubmit)="onCreate(f)" novalidate >
  <div class="form-group row">
    <label for="newTask" class="col-sm-3 col-form-label"><b>New Task:</b></label>
    <div class="col-sm-6">
      <input
        type="text"
        class="form-control"
        id="newTask"
        placeholder="Task title"
        [(ngModel)]="taskTitle"
        name="name"
        #name="ngModel">
    </div>
    <div class="col-sm-3">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>

<div class="lists row">
  <div class="col-sm-6">
    <ul>
      <h2>Incompleted tasks</h2>
      <li *ngFor="let task of this.getIncompletedTasks(); index as i;">
        <form #f="ngForm" (ngSubmit)="onDone(f, task, i)" novalidate>
          <div class="form-group row">
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                id="newTask"
                placeholder="Task title"
                [(ngModel)]="task.title"
                name="name"
                #name="ngModel"
                (change)="onEdit(f, task, i)">
            </div>
            <div class="col-sm-6">
              <button type="submit" class="btn btn-primary">Done</button>
            </div>
          </div>
        </form>
      </li>
    </ul>
  </div>
  <div class="col-sm-6">
    <h2>Completed tasks</h2>
    <ul>
      <li *ngFor="let task of this.getCompletedTasks(); index as i;">
        <form #f="ngForm" (ngSubmit)="onDelete(f, task, i)" novalidate>
          <div class="form-group row">
            <div class="col-sm-6">
              <input
                disabled="true"
                type="text"
                class="form-control"
                id="newTask"
                placeholder="Task title"
                [(ngModel)]="task.title"
                name="name"
                #name="ngModel">
            </div>
            <div class="col-sm-6">
              <button type="submit" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </form>
      </li>
    </ul>
  </div>
</div>
